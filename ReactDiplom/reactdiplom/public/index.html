<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Вставляем `icons.svg` прямо в страницу -->
<div id="svg-sprites"></div>

<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Sign in</h3>
        <div class="button">
            Register
        </div>
    </div>
    <div class="clear"></div>
    <form action="#">
        <div>
            <label class="user" for="name">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-user"></use>
                </svg>
            </label>
            <input class="user-input" type="text" name="name" id="name" placeholder="My name is"  />
        </div>
        <div>
            <label class="lock" for="password">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-lock"></use>
                </svg>
            </label>
            <input type="password" name="password" id="password" placeholder="Password" />
        </div>
        <div>
            <input type="submit" value="Sign in" />
        </div>
        <div class="radio-check">
            <input type="radio" class="radio-no" id="no" name="remember" value="no" checked>
            <label for="no"><i class="fa fa-times"></i></label>
            <input type="radio" class="radio-yes" id="yes" name="remember" value="yes">
            <label for="yes"><i class="fa fa-check"></i></label>
            <span class="switch-selection"></span>
        </div>
        <span class="check-label">Remember me</span>
        <span class="forgot-label">Lost your password?</span>
        <div class="clear"></div>
    </form>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    // Загружаем icons.svg и вставляем его в HTML
    fetch("icons.svg")
        .then(response => response.text())
        .then(svg => {
            document.getElementById("svg-sprites").innerHTML = svg;
        })
        .catch(error => console.error("Ошибка загрузки SVG:", error));
</script>

</body>
</html>
